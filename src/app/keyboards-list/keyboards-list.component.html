<h2>Available keyboards</h2>

<div>
  <label>Keyboard name:
    <input #kbName />
  </label>
  <button (click)="add(kbName.value); kbName.value=''">
    add
  </button>
</div>

<ul class="keyboards">
  <li *ngFor="let kb of keyboards">
    <a routerLink="/keyboards/{{kb.id}}">
      <span class="badge">
        {{kb.id}}
      </span>
      {{kb.name}}
    </a>
    <button class="delete" title="delete keyboard" (click)="delete(kb)">
      x
    </button>
  </li>
</ul>
