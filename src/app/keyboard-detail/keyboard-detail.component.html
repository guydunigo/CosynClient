<div *ngIf="keyboard">
    <h2>{{ keyboard.name | uppercase }}</h2>
    <div>
      <span>id: </span>
      {{keyboard.id}}
    </div>
    <div>
      <label>name:
        <input [(ngModel)]="keyboard.name" placeholder="name" type="text">
      </label>
    </div>
    <app-keys-list></app-keys-list>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
  </div>
