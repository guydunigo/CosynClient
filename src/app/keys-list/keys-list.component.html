<h2>List of keys</h2>

<div>
  <label>Key name:
    <input #keyName />
  </label>
  <button (click)="add(keyName.value); keyName.value=''">
    add
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let key of keys">
    <a routerLink="/config/{{kb_id}}/keys/{{key.id}}">
      <span class="badge">
        {{key.id}}
      </span>
      {{key.name}}
    </a>
    <button class="delete" title="delete key" (click)="delete(key)">
      x
    </button>
  </li>
</ul>
